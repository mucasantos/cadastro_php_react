<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Menu</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>üîç Debug Menu Lateral</h1>
    
    <div class="debug">
        <h3>Status do Debug:</h3>
        <div id="debug-output">Iniciando...</div>
    </div>

    <button onclick="debugMenu()">Testar Menu</button>
    <button onclick="debugSections()">Testar Se√ß√µes</button>
    <button onclick="debugJavaScript()">Testar JavaScript</button>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('debug-output');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            output.innerHTML += `<div class="${className}">${message}</div>`;
            console.log(message);
        }

        function debugMenu() {
            log('üîç Testando elementos do menu...');
            
            // Verificar se os links do menu existem
            const menuLinks = document.querySelectorAll('.sidebar-menu a');
            log(`üìã Links do menu encontrados: ${menuLinks.length}`, menuLinks.length > 0 ? 'success' : 'error');
            
            // Verificar data-section
            menuLinks.forEach((link, index) => {
                const section = link.getAttribute('data-section');
                log(`üìå Link ${index + 1}: data-section="${section}"`);
            });
            
            // Verificar sidebar
            const sidebar = document.querySelector('.sidebar');
            log(`üì± Sidebar encontrada: ${sidebar ? 'SIM' : 'N√ÉO'}`, sidebar ? 'success' : 'error');
        }

        function debugSections() {
            log('üîç Testando se√ß√µes de conte√∫do...');
            
            const sections = document.querySelectorAll('.content-section');
            log(`üìã Se√ß√µes encontradas: ${sections.length}`, sections.length > 0 ? 'success' : 'error');
            
            sections.forEach((section, index) => {
                const id = section.id;
                const display = window.getComputedStyle(section).display;
                log(`üìå Se√ß√£o ${index + 1}: id="${id}", display="${display}"`);
            });
            
            // Testar IDs espec√≠ficos
            const sectionIds = ['dashboard-content', 'clientes-content', 'produtos-content'];
            sectionIds.forEach(id => {
                const element = document.getElementById(id);
                log(`üéØ ${id}: ${element ? 'ENCONTRADO' : 'N√ÉO ENCONTRADO'}`, element ? 'success' : 'error');
            });
        }

        function debugJavaScript() {
            log('üîç Testando JavaScript...');
            
            // Verificar se as classes existem
            log(`üèóÔ∏è SidebarManager: ${typeof SidebarManager !== 'undefined' ? 'DEFINIDA' : 'N√ÉO DEFINIDA'}`, typeof SidebarManager !== 'undefined' ? 'success' : 'error');
            log(`üèóÔ∏è ClienteManager: ${typeof ClienteManager !== 'undefined' ? 'DEFINIDA' : 'N√ÉO DEFINIDA'}`, typeof ClienteManager !== 'undefined' ? 'success' : 'error');
            
            // Verificar inst√¢ncias globais
            log(`üåê window.sidebarManager: ${window.sidebarManager ? 'EXISTE' : 'N√ÉO EXISTE'}`, window.sidebarManager ? 'success' : 'error');
            log(`üåê window.clienteManager: ${window.clienteManager ? 'EXISTE' : 'N√ÉO EXISTE'}`, window.clienteManager ? 'success' : 'error');
            
            // Testar m√©todo setActiveSection
            if (window.sidebarManager && typeof window.sidebarManager.setActiveSection === 'function') {
                log('üß™ Testando setActiveSection("dashboard")...', 'warning');
                try {
                    window.sidebarManager.setActiveSection('dashboard');
                    log('‚úÖ setActiveSection executado sem erro', 'success');
                } catch (error) {
                    log(`‚ùå Erro em setActiveSection: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå setActiveSection n√£o dispon√≠vel', 'error');
            }
        }

        // Executar debug autom√°tico
        window.addEventListener('load', () => {
            log('‚úÖ P√°gina carregada');
            setTimeout(() => {
                debugSections();
                debugJavaScript();
            }, 1000);
        });
    </script>
</body>
</html>
